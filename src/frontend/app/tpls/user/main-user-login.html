<div class="login-wrapper">
    <div class="login-logo"></div>
    <!-- 用户名或密码错误弹窗 -->
    <div class="login-alert alert alert-danger alert-dismissable alert-hide" ng-class="{true:'alert-show',false:'alert-hide'}[currentUser.resultIsError]">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="currentUser.hideError()">
            <span class="pficon pficon-close"></span>
        </button>
        <span class="pficon pficon-error-circle-o"></span>
        <strong>{{currentUser.errorText}}</strong>
    </div>
    <div class="login-form ">
        <div class="row">
            <form class="form-horizontal " role="form">
                <div class="form-group">
                    <label class="col-md-2 control-label">用户名</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="" tabindex="1" ng-model="currentUser.username" ng-keydown="keyDown($event)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">密码</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" placeholder="" tabindex="1" ng-model="currentUser.password" ng-keydown="keyDown($event)">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-4">
                        <button type="submit" class="btn fvms-btn-login btn-lg" style="float: left" ng-click="login()">登录</button>
                        <button type="button" class="btn fvms-btn-login btn-lg" style="float: right" ng-click="resetLogin()">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
